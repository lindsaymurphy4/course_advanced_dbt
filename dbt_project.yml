name: 'course_advanced_dbt'
version: '1.0.0'
config-version: 2

profile: 'course_advanced_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

log-path: 'logs'
target-path: 'target'
packages-install-path: 'dbt_packages'

clean-targets:
  - "target"
  - "dbt_packages"

models:
  course_advanced_dbt:
    +materialized: view
    +grants:
      select: ['transformer', 'reporter']
    
    staging:
      +schema: staging
    
    intermediate:
      +schema: intermediate

    marts:
      core:
        +schema: core_reporting
        +docs:
          show: true
          node_color: blue
      finance:
        +schema: finance
        +docs:
          show: true
          node_color: purple
      product:
        +schema: product
        +docs:
          show: true
          node_color: orange

seeds:
  course_advanced_dbt:
    dbt_project_evaluator_exceptions:
      +docs:
        show: false
  dbt_project_evaluator:
    dbt_project_evaluator_exceptions:
      +enabled: false

on-run-end: "{{ dbt_project_evaluator.print_dbt_project_evaluator_issues() }}"
