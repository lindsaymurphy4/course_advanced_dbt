models:
  - name: dim_subscriptions
    description: This model contains information about Bingeflix subscriptions.
    columns:
      - name: subscription_id
        description: "{{doc('subscription_id')}}"
        data_tests:
          - not_null
          - unique

      - name: subscription_plan_id
        description: "{{doc('subscription_plan_id')}}"
        data_tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3]

      - name: user_id
        description: "{{doc('user_id')}}"
        data_tests:
          - not_null

      - name: starts_at
        description: "{{doc('starts_at')}}"
        data_tests:
          - not_null

      - name: ends_at
        description: "{{doc('ends_at')}}"

      - name: plan_name
        description: "{{doc('plan_name')}}"
        data_tests:
          - not_null

      - name: pricing
        description: "{{doc('pricing')}}"
        data_tests:
          - not_null

      - name: billing_period
        description: "{{doc('billing_period')}}"
        data_tests:
          - not_null
