models:
  - name: dim_subscriptions
    description: This model contains information about Bingeflix subscriptions.
    columns:
      - name: subscription_id
        description: The unique identifier of the subscription.
        tests:
          - not_null
          - unique

      - name: subscription_plan_id
        description: '{{ doc("bingeflix_column_subscription_plan_id") }}'
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3]

      - name: user_id
        description: The identifier of the user.
        tests:
          - not_null

      - name: starts_at
        description: When the subscription started.
        tests:
          - not_null

      - name: ends_at
        description: When the subscription ends.

      - name: plan_name
        description: '{{ doc("bingeflix_column_plan_name") }}'
        tests:
          - not_null

      - name: pricing
        description: The monthly cost of the subscription.
        tests:
          - not_null

      - name: billing_period
        description: The cadence of the billing period.
        tests:
          - not_null
