models:
  - name: dim_users
    description: This model contains information about Bingeflix users.
    meta:
      priority: high
      owner:
        - lindsay
    columns:
      - name: user_id
        description: '{{ doc("bingeflix_user_id") }}'
        meta:
          priority: high
        tests:
          - not_null
          - unique

      - name: created_at
        description: When the user account was created.
        tests:
          - not_null

      - name: phone_number
        description: the user's phone number.
        tests:
          - not_null

      - name: deleted_at
        description: When the user's account was deleted.

      - name: username
        description: The username associated with the user.
        tests:
          - not_null

      - name: name
        description: The full name of the user (first and last).
        tests:
          - not_null

      - name: sex
        description: The user's gender.
        tests:
          - not_null

      - name: email
        description: The user's email address.
        tests:
          - not_null

      - name: birthdate
        description: The user's bithdate.
        tests:
          - not_null

      - name: current_age
        description: The user's current age.
        tests:
          - not_null

      - name: age_at_acquisition
        description: The age of the user when they became a Bingeflix user.
        tests:
          - not_null

      - name: region
        description: Where the user lives.
        tests:
          - not_null

      - name: country
        description: Where the user lives.
        tests:
          - not_null
