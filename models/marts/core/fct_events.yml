models:
  - name: fct_events
    description: User events
    config:
      tags:
        - hourly
    columns:
      - name: user_id
        description: '{{ doc("bingeflix_column_user_id") }}'
        tests:
          - not_null
      - name: session_id
        description: Session Id
      - name: created_at
        description: Creation date
      - name: event_name
        description: Event name
      - name: event_id
        description: Event Id
        tests:
          - not_null
          - unique
