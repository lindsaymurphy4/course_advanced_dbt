version: 2

models:
  - name: fct_events
    description: Fact table of the events generated by users visiting the website.
    columns:
    ## Primary key
      - name: event_id
        data_type: number
        description: '{{ doc("bingeflix_column_event_id") }}'
        tests:
          - unique
          - not_null

    ## Foreign keys
      - name: session_id
        data_type: varchar
        description: '{{ doc("bingeflix_column_session_id") }}'
        tests:
          - not_null

      - name: user_id
        data_type: number
        description: '{{ doc("bingeflix_column_user_id") }}'         

    ## Timestamps
      - name: created_at
        data_type: timestamp_ntz
        description: '{{ doc("bingeflix_column_created_at") }}'

    ## Properties
      - name: event_name
        data_type: varchar
        description: '{{ doc("bingeflix_column_event_name") }}'

