version: 2

models:
  - name: int_ads_last_7_days
    description: Calculate running total of ads metrics, such as total cost, spend, and ctr.
    columns:
      - name: date
        description: The calendar date of the campaign reporting period.
        data_tests:
          - not_null

      - name: campaign_id
        description: "{{doc('campaign_id')}}"
        data_tests:
          - not_null

      - name: surrogate_key
        description: The surrogate key.
        data_tests:
          - not_null
          - unique

      - name: spend
        description: "{{doc('spend')}}"
        data_tests:
          - not_null

      - name: cpm
        description: "{{doc('cpm')}}"
        data_tests:
          - not_null

      - name: ctr
        description: "{{doc('ctr')}}"
        data_tests:
          - not_null

      - name: sum_7_days_spend
        description: "{{doc('sum_7_days_spend')}}"

      - name: sum_7_days_cpm
        description: "{{doc('sum_7_days_cpm')}}"

      - name: avg_7_days_ctr
        description: "{{doc('avg_7_days_ctr')}}"
