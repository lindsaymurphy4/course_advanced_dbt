models:
  - name: stg_ads_platform_daily_ads
    description: "The daily ad campaigns table."
    columns:
      - name: date
        description: '{{ doc("campaign_date") }}'
        tests:
          - not_null

      - name: campaign_id
        description: '{{ doc("campaign_id") }}'
        tests:
          - not_null

      - name: surrogate_key
        description: The surrogate key.
        tests:
          - not_null
          - unique

      - name: spend
        description: '{{ doc("campaign_spend") }}'
        tests:
          - not_null

      - name: cpm
        description: '{{ doc("cpm") }}'
        tests:
          - not_null

      - name: ctr
        description: '{{ doc("ctr") }}'
        tests:
          - not_null