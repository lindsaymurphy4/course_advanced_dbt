sources:
  - name: ads_platform
    schema: bingeflix
    database: raw
    freshness:
      warn_after: {count: 24, period: hour}
    tables:
      - name: daily_ads
        identifier: ads
        description: This table contains information on performance of advertisement campaigns
        columnns:
          - name: date 
            description: The calendar date of the campaign reporting period.
            data_tests: 
              - not_null
          - name: campaign_id
            description: The unique identifier for the campaign.
            data_tests:
              - unique
              - not_null
          - name: spend
            description: The amount spent on the campaign
            data_tests:
              - not_null
          - name: cpm
            description: The cost charged by the ads platform per thousand impressions.
            data_tests:
              - not_null
          - name: ctr
            description: The click through rate on the campaign impressions.
            data_tests:
              - not_null
