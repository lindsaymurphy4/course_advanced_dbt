sources:
  - name: ads_platform
    schema: bingeflix
    description: This source contains tables from the ads platform Bingeflix leverages
    database: raw
    tables:
      - name: daily_ads
        identifier: ads
        description: The daily ad campaign performance and spend data by campaign
        columns:
         - name: date
           description: The calendar date of the campaign reporting period.
           data_tests:
             - not_null

         - name: campaign_id
           description: The unique identifier for the campaign.
           data_tests:
             - not_null

         - name: spend
           description: The amount spent on the campaign.
           data_tests:
             - not_null

         - name: cpm
           description: The cost charged by the ads platform per thousand impressions.
           data_tests:
             - not_null

         - name: ctr
           description: The click through rate on the campaign impressions.
           data_tests:
             - not_null
