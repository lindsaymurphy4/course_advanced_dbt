models:
  - name: stg_bingeflix__subscription_plans
    description: This table contains information about various subscription plans available on Bingeflix.
    columns:
      - name: subscription_plan_id
        description: "{{doc('subscription_plan_id')}}"
        data_tests:
          - not_null
          - unique
          - accepted_values:
              values: [1, 2, 3]

      - name: plan_name
        description: "{{doc('plan_name')}}"
        data_tests:
          - not_null

      - name: pricing
        description: "{{doc('pricing')}}"
        data_tests:
          - not_null

      - name: billing_period
        description: "{{doc('billing_period')}}"
        data_tests:
          - not_null
