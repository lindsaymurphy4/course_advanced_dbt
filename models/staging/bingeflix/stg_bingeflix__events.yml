models:
  - name: stg_bingeflix_events
    description: This table contains information about the behavioral events.
    columns:
      - name: session_id
        description: The unique identifier of the session in the Bingeflix application.
        tests:
          - not_null

      - name: created_at
        description: '{{ doc("event_created_at") }}'
        tests:
          - not_null

      - name: user_id
        description: '{{ doc("bingeflix_user_id") }}'
        tests:
          - not_null

      - name: event_name
        description: '{{ doc("event_name") }}'
        tests:
          - not_null

      - name: event_id
        description: '{{ doc("event_id") }}'
        tests:
          - not_null
          - unique