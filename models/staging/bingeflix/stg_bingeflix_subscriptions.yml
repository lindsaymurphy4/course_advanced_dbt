models:
  - name: stg_bingeflix_subscriptions
    description: This model contains information about Bingeflix subscriptions.
    columns:
      - name: subscription_plan_id
        description: '{{ doc("bingeflix_subscription_plan_id") }}'
        tests:
          - not_null

      - name: user_id
        description: '{{ doc("bingeflix_user_id") }}'
        tests:
          - not_null

      - name: starts_at
        description: When the subscription started.
        tests:
          - not_null

      - name: ends_at
        description: When the subscription ends. This value is NULL if the subscription is active.

      - name: subscription_id
        description: The unique identifier for the subscription.
        tests:
          - not_null
          - unique
