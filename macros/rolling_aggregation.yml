macros:
  - name: rolling_aggregation
    description: "Calculates a rolling aggregation over a specified window"
    arguments:
      - name: aggregation_type
        description: "The type of aggregation to perform (e.g., avg, sum, max)"
      - name: column_name
        description: "The column to aggregate"
      - name: partition_by
        description: "The column(s) to partition by"
      - name: order_by
        description: "The column to order by (defaults to 'created_at')"
      - name: window_size
        description: "The size of the rolling window (defaults to 7)"
